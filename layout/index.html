<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog do IMD</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Blog do IMD</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Clientes</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Serviços</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <!-- Conteúdo principal -->
      <div class="col-md-8">
        <h1 class="mb-4">Posts Recentes</h1>

        <!-- Card 1 -->
        <div class="card mb-4">
          <img class="card-img-top" src="imgs/img-post-01.jpg" alt="Imagem de capa do card">
          <div class="card-body">
            <h5 class="card-title">Como programar CSS</h5>
            <p class="card-text">Exemplo de texto para preencher o conteúdo do card.</p>
            <a href="post01.html" class="btn btn-primary">Leia mais</a>
          </div>
        </div>
      </div>

      <!-- Barra lateral -->
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header">Busca</div>
          <div class="card-body">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Digite aqui...">
              <button class="btn btn-secondary ml-2">Buscar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark py-3 mt-4">
    <p class="text-white text-center">Desenvolvido pelo IMD</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
